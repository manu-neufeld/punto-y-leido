<div *ngFor="let book of booksFromShelf()">
  <div class=container>
    <div class=card>
      <div class=image>
        <img href="#"
          src={{book.imgLink}}>
      </div>
      <div class=content>
        <h3>{{book.title}}</h3>
        <p>{{book.description}}</p>
      </div>
    </div>
  </div>
</div>
